            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #glow{
            color: white;
            font-family:zolla outlined, sans-serif;
            font-size: 200px;

            text-shadow: 0 0 5px #ffffff,
                         0 0 10px #ffffff,
                         0 0 20px #ffffff,
                         0 0 40px #5d5d5d,
                         0 0 80px #767373;

                        animation: animeSlide 9s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
        }

        @keyframes animeSlide {
    
    0% {
        transform: translateX(-100vw) scale(0.6);
        filter: blur(25px);
        opacity: 0;
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #5d5d5d, 
                     0 0 80px #767373;
    }

    
    22% {
        transform: translateX(0) scale(1);
        filter: blur(50x);
        opacity: 1;
        
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }
    40% {
        transform: translateX(0) scale(1);
        filter: blur(0px);
        opacity: 1;
        
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }
      48% {
        transform: translateX(0) scale(1);
        filter: blur(0px);
        opacity: 1;
        
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }

    47.5% {
        transform: translateX(0) scale(1.5);
        filter: blur(0x);
        opacity: 1;
        
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }
    50% {
        transform: translateX(0) scale(1.5);
        filter: blur(0px);
        opacity: 1;
        
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }
    53% {
        transform: translateX(0) scale(1);
        filter: blur(0px);
        opacity: 1;
        
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }


      60% {
        transform: translateX(0) scale(1);
        filter: blur(0px);
        opacity: 1;
        
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }

    
    78% {
        transform: translateX(0) scale(1);
        filter: blur(0px);
        opacity: 1;
        text-shadow: 0 0 5px #ffffff, 
                     0 0 10px #ffffff,
                     0 0 20px #ffffff, 
                     0 0 40px #ffffff, 
                     0 0 80px #5d5d5d;
    }

    
    100% {
        transform: translateX(100vw) scale(0.6);
        filter: blur(25px);
        opacity: 1;
        text-shadow: 0 0 5px #ffffff,
                     0 0 10px #ffffff, 
                     0 0 20px #ffffff,
                     0 0 40px #5d5d5d,
                     0 0 80px #767373;
    }
}
    </style>
